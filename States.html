<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Visualisation Assignment" />
    <meta name="keywords" content="HTML, CSS, JS, D3" />
    <meta name="author" content="Vu Duy Hieu, Nguyen Thanh An" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="test/css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
	<script src="js/States.js" type="module"></script>
    <script src="test/js/Sankey.js" type="module"></script>
    <title>Renewable energy usage profile of the United States</title>
</head>

<body>
    <h1>Renewable energy usage profile by state in the US</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <select id="state-filter" class="form-select form-control">
                    <option value="all">All states</option>
                    <option value="over-mean">Higher than US mean</option>
                    <option value="under-mean">Lower than US mean</option>
                </select>
            </div>
            <div class="col autocomplete">
                <input type="text" class="form-control" placeholder="State name" aria-label="State" id="state-search">
            </div>
        </div>
        <div class="row">
            <div class="col">Power consumption, by source</div>
            <div id="svg-overall" class="col"></div>
            <div id="svg-label" class="col"></div>
        </div>
    </div>
    <div id="svg-div"></div>
    <h2>Usage of renewable energy</h2>
    <div id="sankey-chart">
        
    </div>
    <script src="css/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
