<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Visualisation Assignment" />
    <meta name="keywords" content="HTML, CSS, JS, D3" />
    <meta name="author" content="Vu Duy Hieu, Nguyen Thanh An" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="test/css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <!-- <script src="js/States.js" type="module"></script> -->
    <script src="test/js/Sankey.js" type="module"></script>
    <script src="test/js/States.js" type="module"></script>
    <script src="test/js/Treemap.js" type="module"></script>
    <script src="test/js/Scatter.js" type="module"></script>
    <!-- <script src="test/js/States2.js" type="module"></script> -->
    <title>Renewable energy usage profile of the United States</title>
</head>

<body>
    <h1>Renewable energy usage profile by state in the US</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <select id="state-filter" class="form-select form-control">
                    <option value="all">All states</option>
                    <option value="over-mean">Higher renewable energy usage than US mean</option>
                    <option value="under-mean">Lower renewable energy usage than US mean</option>
                </select>
            </div>
            <div class="col autocomplete">
                <input type="text" class="form-control" placeholder="State name" aria-label="State" id="state-search">
            </div>
        </div>
        <div class="row">
            <div class="col"><strong>Power consumption,<br/> by source</strong></div>
            <div id="svg-overall" class="col"></div>
            <div id="svg-label" class="col"></div>
        </div>
    </div>
    <div id="svg-div"></div>
    <p>BBTU: Billion British Thermal unit</p>
    <h2>Usage of renewable energy</h2>
    <div>
        <div id="treemap-source">
            <h3>Sources</h3>
        </div>
        <div id="sankey-chart">
            <h3>Use</h3>
        </div>
        <div id="treemap-target">
            <h3>Use sector</h3>
        </div>
    </div>

    <h2>Comparison of US energy use to other countries</h2>
    <div id="scatter-plot"></div>
    <h2>Comparison of US energy use to other countries 2</h2>
    <div id="scatter-plot-2"></div>
    <script src="css/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
